<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form task</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body >
    <h1>Registration Form</h1>
    <hr>
    <form action="Registration Form">
        <label for="Fname">First Name</label>
        <input type="text" name="Fname" id="Fname" placeholder="Firstname"><br><br>

        <label for="sname">Surname Name</label>
        <input type="text" name="sname" id="sname" placeholder="Surname"><br><br>

        <label for="Password">Password</label>
        <input type="password" name="" id=""><br>

        <label for="Conform Password">Confirm password</label>
        <input type="password" name="" id="" placeholder="123#@"><br>

        <label for="Gender">Gender</label>
        <input type="radio" name="Gender" id="Gender" value="Male">Male
        <input type="radio" name="Gender" id="Gender" value="Female">Female
        <input type="radio" name="Gender" id="Gender" value="Other">Other <br><br>

        <label for="">Date OF Birth</label>
        <input type="datetime-local" name="" id=""><br><br>

        <label for="">Phone Number</label>
        <input type="tel" name="" id=""><br>

        <label for="">Whatsup  Number</label>
        <input type="tel" name="" id=""><br>

        <label for="">Email</label>
        <input type="email" name="" id="" placeholder="abc@gmail.com"><br><br>

        <label for="subject">Language Known</label>
        <input type="checkbox" name="subject" id="subject">HTML
        <input type="checkbox" name="subject" id="subject">CSS
        <input type="checkbox" name="subject" id="subject">JS <br><br>


        <label for="">Present Address</label>
        <Textarea id="" name="" rows="4" cols="50">Present Address</Textarea><br>
        <label for="">Parmanent Address</label>
        <Textarea id="" name="" rows="4" cols="50">Parmanent Address</Textarea><br>

        <input type="submit" name="" id="" value="submit"> 
        <input type="reset" name="" id="" value="reset">


    </form>

</body>

</html>
